---
# tasks file for refresh_config

- name: Installing mysql-connector
  pip:
   name: mysql-connector
   executable: pip3.9
   
- name: Installing mysql-connector-python
  pip:
   name: mysql-connector-python
   executable: pip3 
   
- name: Converting yml into nagios configuration.
  shell: /shark/Shark-Config/config/files/convert_configuration.py > /usr/local/nagios/etc/conf.d/shark.cfg
